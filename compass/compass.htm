<html>
    <head>
        <link rel="stylesheet" href="compass.css">       
        <script src="compass.js"></script>    
    </head>
    <body>
        <h1>Compass!</h1>
        <div class="compass">
            <div class="disc" id="compassDiscImg"></div>
        </div>

        <div class="orientation-data">
            <div>Tilt F to B: <span id="tiltFB"></span></div>
            <div>Tilt L to R: <span id="tiltLR"></span></div>
            <div>Direction: <span id="direction"></span></div>
            <div>Lat: <span id="lat"></span></div>
            <div>Long: <span id="long"></span></div>
            <div>Accuracy: <span id="acc"></span></div>
            <div>Elevation: <span id="elevation"></span></div>
            <div>Heading: <span id="heading"></span></div>
        </div>
    </body>
</html>
