<html>
<head>
    <meta charset="utf-8">
    <title>Lightbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lightbox/css/screen.css">
    <link rel="stylesheet" href="lightbox/css/lightbox.css">
    <script type="text/javascript" charset="utf-8" src="lightbox/js/lightbox-plus-jquery.min.js"></script>
</head>
<body>
    <div class="image-row">
        <div class="image-set">
            <div>
                <a class="example-image-link" href="images/word.png" data-lightbox="example-set" data-title="This is the WORD that describes how we should orientate our technical solution to the challenges we see in our city"><img class="example-image" src="images/word.png" alt="serendipity"></a>
            </div>
            <div>
                <a class="example-image-link" href="images/definition.png" data-lightbox="example-set" data-title="Most people seem to associate this word with romance. But we see it as the enabler of an outcome that otherwise would never happen"><img class="example-image" src="images/definition.png" alt="serendipity meaning"></a>
            </div>
            <div>
                <a class="example-image-link" href="images/hud.png" data-lightbox="example-set" data-title="Augmented reality started in the 70s. Provides a metaphore to hang conceptually differnt information"><img class="example-image" src="images/hud.png" alt="787 on glideslope"></a>
            </div>
            <div>
                <a class="example-image-link" href="images/radar.png" data-lightbox="example-set" data-title="Air Traffic Control manage separation of competing agendas. In our solution, We want entities to collide with meaninful purpose"><img class="example-image" src="images/radar.png" alt="radar ATC"></a>
            </div>
        </div>
    </div>
</body>
</html>
