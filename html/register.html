<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- css reset -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha256-7VVaJ5GDwFQiLIc+eNksQLUSSY5JNZtqv9o2BI8UGYg=" crossorigin="anonymous" />
	<!-- jquery & jquery UI-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" integrity="sha256-AAhU14J4Gv8bFupUUcHaPQfvrdNauRHMt+S4UVcaJb0=" crossorigin="anonymous"></script>
	<!-- bootstrap css & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- main.css -->
	<link rel="stylesheet" type="text/css" href="../main.css">
	<script type="text/javascript" src="../main.js"></script>
	<title>Serendipity</title>
</head>
<body>
	<div class="container">
		<img class="logo-image" src="../img/serendipity_logo-PNG.png" alt="serendipity">
		<div class="wrapper">
			<form method="POST" onsubmit="return false" id="register_form">
				<div class="field">
					<label for="UserName" class="icon glyphicon glyphicon-user"></label>
					<input type="text" id="UserName" name="username" placeholder="USERNAME" />
				</div>
				<div class="field">
					<label for="email" class="icon glyphicon glyphicon-envelope"></label>
					<input type="text" id="email" name="email" placeholder="EMAIL" />
				</div>
				<div class="field">
					<label for="password" class="icon glyphicon glyphicon-lock"></label>
					<input type="password" id="password" name="password" placeholder="PASSWORD" />
				</div>	
				<div class="field">
					<label for="confirmPassword" class="icon glyphicon glyphicon-lock"></label>
					<input type="password" id="confirmPassword" name="confirmPassword" placeholder="CONFIRM PASSWORD" />
				</div>
				<div class="field">
					<input type="submit" name="register_submit" id="register_submit" value="REGISTER" onclick="register()" />
				</div>
			</form>
			<br />
			<a href="../">Already a Member?</a>
		</div>
	</div>
</body>
</html>
