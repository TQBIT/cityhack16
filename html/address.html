<html>

<head>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYT8Hwopd68rBTsvKjJ4Of75aQLQz1inM"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
function lookforlatlong(form_input) {
    var geocoder = new google.maps.Geocoder();
    geocoder.geocode( { 'address': form_input}, function(results, status) {
      if (status == 'OK') {
		alert(results[0].geometry.location);
      } else {
        alert('Geocode was not successful for the following reason: ' + status);
      }
    });
}

function lookforAddr(form_input) {
    var geocoder = new google.maps.Geocoder();
  var latlngStr = form_input.split(',', 2);
  var latlng = {lat: parseFloat(latlngStr[0]), lng: parseFloat(latlngStr[1])};
  geocoder.geocode({'location': latlng}, function(results, status) {
    if (status === 'OK') {

		alert(results[0].formatted_address);
      } else {
        alert('Geocode was not successful for the following reason: ' + status);
      }
    });
}
</script>

</head>
<body>
<form>
Enter a formatted address:<input type="text" name="addr" id="addr" onChange="lookforlatlong(this.value)">
</form>
<form>
Enter coordinates in this format -27.5140474,153.0324187:<input type="text" name="addr" id="latlong" onChange="lookforAddr(this.value)">
</form>
<div id="address_field"></div>
</body>
</html>
