<html>
  <head>
    <style>
       #map {
        height: 100%;
        width: 100%;
       }
    </style>

<script>
  var latitude = -27.4524289;
  var longitude = 153.0359216;
</script>
  </head>
  <body>
    <h3>Map</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var target = {lat: latitude, lng: longitude};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: target
        });
        var marker = new google.maps.Marker({
          position: target,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYT8Hwopd68rBTsvKjJ4Of75aQLQz1inM&callback=initMap">

    </script>
  </body>
</html>
