<html>
<head>

	<!-- main.css -->
	<link rel="stylesheet" type="text/css" href="../main.css">
	<title>Serendipity - Create Event</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
				</button>
				<div class="navbar-brand">
					<img style="max-width: 100px; margin-top: -3px;" src="../img/serendipity_logo-PNG.png" alt="serendipity">
				</div>
				<span class="navbar-text visible-xs visible-sm">| OFFERS</span>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="login.html">Login</a></li>
					<li><a href="register.html">Sign Up</a></li>
					<li class="active"><a href="#">Make an Event</a></li> 
					<li><a href="events.html">Events</a></li> 
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<form method="POST" action="" id="request_form">
			<!-- ALL INPUTS ARE JUST GOING TO BE ECHOED PHP DATA   -->
			<input type="hidden" name="OID" id="OID" placeholder="OFFER ID" value="">
			<input type="hidden" name="UID" id="UID" placeholder="USER ID" value="">
			<input type="text" name="Offername" id="Offername" placeholder="OFFER NAME" value=""><br/>
			<textarea form="request_form" rows="3" name="OfferDesc" id="offerDesc" placeholder="OFFER DESC"></textarea><br/>
			<label for="StartDuration"><span class="glyphicon glyphicon-calendar"></span></label>
			<input type="datetime-local" name="StartDuration" id="StartDuration" placeholder="OFFER START DURATION" value=""><br/>
			<label for="EndDuration"><span class="glyphicon glyphicon-calendar"></span></label>
			<input type="datetime-local" type="datetime" name="EndDuration" id="EndDuration" placeholder="OFFER END DURATION" value=""><br/>
			<label for="OfferAddress"><span class="glyphicon glyphicon-map-marker"></span></label>
			<input type="text" name="OfferAddress" id="OfferAddress" placeholder="OFFER ADDRESS" value=""><br/>
			<input type="text" name="limit" id="limit" placeholder="OFFER LIMIT" value=""><br/>
			<input type="submit" name="request_submit" id="request_submit" value="REQUEST OFFER">
		</form>
	</div>
</body>
</html>
