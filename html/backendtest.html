<!DOCTYPE html>
<html>
	<head>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" integrity="sha256-AAhU14J4Gv8bFupUUcHaPQfvrdNauRHMt+S4UVcaJb0=" crossorigin="anonymous"></script>
		<script>
		function register() {
			var username = document.getElementsByName('username')[0].value;
			var email = document.getElementsByName('email')[0].value;
			var password = document.getElementsByName('password')[0].value;
			var confirmPassword = document.getElementsByName('confirmPassword')[0].value;
			
			$.get( "../webservice/ws.php?action=register&email=" + email + "&password=" + password + "&username=" + username + "&confirmPassword=" + confirmPassword, function( data ) {
			 data = JSON.parse(data);
			  if(data[0] == 1) {
				console.log('successfully registered');
			 } else {
				console.log(data[2]);
			 }
			});
		}
		</script>
	</head>
	<body>
		<input type="email" name="email" placeholder="email" />
		<input type="text" name="username" placeholder="username" />
		<input type="password" name="password" placeholder="password" />
		<input type="password" name="confirmPassword" placeholder="confirm password" />
		<input type="submit" name="submit" value="Register" onclick="register()" />
	</body>
</html>
